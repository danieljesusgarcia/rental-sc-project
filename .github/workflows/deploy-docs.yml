name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Generate Rustdoc
        run: |
          cd rental-contract
          cargo doc --no-deps

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: rental-dapp/package-lock.json

      - name: Install dependencies
        run: |
          cd rental-dapp
          npm ci

      - name: Build dApp
        run: |
          cd rental-dapp
          npm run build:devnet
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /rental-sc-project/app/

      - name: Combine artifacts
        run: |
          mkdir -p _site
          cp -r rental-contract/target/doc _site/docs
          cp -r rental-dapp/build _site/app
          echo '<html><head><meta http-equiv="refresh" content="0;url=/rental-sc-project/app/"></head></html>' > _site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
